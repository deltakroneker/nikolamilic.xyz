<head>
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,900italic,900,700italic,700,600italic,600,400italic,300italic,300,200italic' rel='stylesheet' type='text/css'>

  <style>
    pre[style*="background-color"] {
      background-color: #282c34 !important; /* Set the dark code background color */
    }
  </style>
</head>

<style>
  body {
    font-family: Source Sans Pro, sans-serif;
    margin: auto;
    padding: 20px;
    max-width: 880px;
    text-align: left;
    background-color: #131314; /* Set the dark background color */
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: #b6bcc6; /* Set the dark text color */
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    color: #dcdfe4; /* Set the dark heading text color with increased contrast */
  }

  strong,
  b {
    color: #ffffff; /* Set the bold text color with increased contrast */
  }

  a {
    color: #ff9500; /* Set the dark link color with an orange tint */
  }

  .title {
    text-decoration: none;
    border: 0;
  }

  .title span {
    font-weight: 400;
  }

  nav a {
    margin-right: 10px;
  }

  textarea {
    width: 100%;
    font-size: 16px;
    background-color: #2c313a; /* Set the dark textarea background color */
    color: #abb2bf; /* Set the dark textarea text color */
  }

  input {
    font-size: 16px;
    background-color: #2c313a; /* Set the dark input background color */
    color: #abb2bf; /* Set the dark input text color */
  }

  content {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  img {
    max-width: 100%;
  }

  pre {
    background-color: #282c34; /* Set the dark code background color for the pre element */
    padding: 10px;
    border-radius: 5px; /* Add border radius for code blocks */
    overflow-x: auto; /* Enable horizontal scrolling */
  }

  code {
    padding: 2px 5px;
    background-color: #282c34; /* Set the dark code background color */
    color: #abb2bf; /* Set the dark code text color */
    font-family: Menlo, Monaco, 'Courier New', monospace; /* Set the code font family */
    font-size: 14px; /* Set the code font size */
    border-radius: 3px; /* Add border radius for code blocks */
    overflow-x: auto; /* Enable horizontal scrolling */
  }

  pre code {
    padding: 10px;
    background-color: #282c34; /* Set the dark code background color */
    color: #abb2bf; /* Set the dark code text color */
    font-family: Menlo, Monaco, 'Courier New', monospace; /* Set the code font family */
    font-size: 13px; /* Set the code font size */
    line-height: 1.4; /* Set the code line height */
    border-radius: 5px; /* Add border radius for code blocks */
    overflow-x: auto; /* Enable horizontal scrolling */
    white-space: pre-wrap; /* Preserve line breaks */
  }

  div.highlight pre {
    background-color: initial;
    color: initial;
  }

  div.highlight code {
    background-color: unset;
    color: unset;
  }

  blockquote {
    border-left: 2px solid #4b5263; /* Set the dark blockquote border color */
    color: #abb2bf; /* Set the dark blockquote text color */
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px;
    text-align: center;
  }

  .helptext {
    color: #5c6370; /* Set the dark helptext color */
    font-size: small;
  }

  .errorlist {
    color: #e06c75; /* Set the dark error list color */
    font-size: small;
  }

  /* blog posts */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
  }

  ul.blog-posts li span {
    flex: 0 130px;
  }

  ul.blog-posts li a:visited {
    color: #ff9500; /* Set the dark visited link color with an orange tint */
  }

  /* Remove border from triple tick code blocks */
  pre code.hljs {
    border: none !important;
  }

  /* Custom styles for Swift comments */
  pre code.language-swift span.comment {
    color: #98c379; /* Set the green color for Swift comments */
  }
</style>
